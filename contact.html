    <title>Weight Up! | 24-hour Gym</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #373737;">
            <div class="container-fluid">
              <a class="navbar-brand" id="logo" href="index.html">Weight Up!</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
	        </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav justify-content-end">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="classes.html">Classes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                  </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="form-section container-fluid">
        <div class="row">
            <form class="contact-form" method="POST" action="https://formdump.codeinstitute.net/">
                <h2><i class="far fa-comment-alt"></i> Contact Us!</h2>
                
                <div class="row">
                    <div class="col">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" class="text-input form-control" name="first_name" required/>
                    </div>
                    <div class="col">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" class="text-input form-control" name="last_name" required/>
                    </div>
                </div>
                
                <label for="email">Email Address:</label>
                <input id="email" class="text-input form-control" type="email" name="email_address" required/>
        
                <label for="message">Message:</label>
                <textarea id="message" class="form-control" rows="3" name="message"></textarea>
        
                <div class="form-check">
                    <label for="student" class="form-check-label">Student</label>
                    <input id="student" class="form-check-input" type="radio" name="student" value="yes"/>
                </div>
                    
                <input type="submit" class="send-button btn btn-danger" value="Send!"/>
            </form>
        </div>
    </section>
    <footer class="container-fluid">
        <div id="footer" class="row">
            <div class="col-12">
                <ul class="social-media list-inline">
                    <li class="list-inline-item"><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube hvr-wobble-vertical"></i>
                        <span class="sr-only">Youtube page</span></a></li>
    
                    <li class="list-inline-item"><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram hvr-wobble-vertical"></i>

                    <li class="list-inline-item"><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook hvr-wobble-vertical"></i>
                        <span class="sr-only">Facebook page</span></a></li>
    
                    <li class="list-inline-item"><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter hvr-wobble-vertical"></i>
                        <span class="sr-only">Twitter page</span></a></li>
                </ul>
                <p class="copyright-text">Copyright Â© 2021. All rights reserved Company</p>
            </div>
        </div>
    </footer>
